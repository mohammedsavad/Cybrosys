<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <title>shopping page</title>
        <link rel="stylesheet" href="bootstrap.css" integrity="sha512-UVQYZVYu7WhHEaO2xGEmc4/3F8ctnXt4jwfGl2MCIHKc95RMgYS8yfNJ3j6wUe0UGiTK0S3vcmh3Ml9h278x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">  
          <script src="bootstrap.js"></script>

          
          <link rel="stylesheet" href="font-awesome.css">
          <link rel="stylesheet" href="shpng.css">
         

    </head>
    <body>
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
              <div class="row justify-content-center align-items-center h-100">
                <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                    <div class="card-body">
                        <div class="shopping_form">
                            <div>
                                <h6>
                                    <i class="fa fa-home" id="home">Home</i>
                                    <i class="fa fa-shopping-cart" id="cart">cart</i>
                                </h6>
                            </div> 
                            <div class="text-uppercase text-center" id="homes">
                                <table class="table table-bordered data-table" id="contact">
                                    <tbody><tr>
                                        <td>
                                            <img src="phone.jpeg" width="104" height="142">
                                        </td>
                                        <td>
                                            <h2>Samsung</h2>
                                            <p><b>₹ 30000 </b></p>
                                            <button type="submit" id="submit" class="cart"><b>add to cart</b>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <img src="bag.jpeg" width="104" height="142">
                                        </td>
                                        <td>
                                            <h2>Bag</h2>
                                            <p><b>₹ 1000 </b></p>
                                            <button type="submit" id="submit1" class="cart">
                                                <b>add to cart</b>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><img src="dress.jpg" width="104" height="142"></td>
                                        <td><h2>Bridal gown</h2>
                                            <p><b>₹ 10000</b></p>
                                            <button type="submit" id="submit2" class="cart">
                                                <b>add to cart</b>
                                            </button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><img src="dinnerset.jpg" width="104" height="142"></td>
                                        <td><h2>Dinner set</h2>
                                            <p><b>₹ 7000</b></p>
                                            <button type="submit" id="submit3" class="cart">
                                                <b>add to cart</b>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody></table>
                            </div>
                            <div id="carts" style="display: none;"> 
                                <h4>My cart</h4>
                                <button type="submit" id="add">
                                    <b>Add</b>
                                </button>
                                <button type="submit" id="clear">
                                    <b>clear</b>
                                </button>
                                <table class="table table-bordered data-table" id="cartraw">
                                    
                                </table>
                            </div>
                            <div id="address">
                                <form class="address" style="display: none;">
                                    <input type="text" placeholder="Name" name="Name" id="Name" class="form-control form-control-lg" required=""><br>
                                    <input type="tel" placeholder="phone Number" name="number" id="Number" class="form-control form-control-lg" required=""><br>
                                    <input type="address" placeholder="address" name="address" id="ad" class="form-control form-control-lg" required=""><br>
                                    <button type="submit" id="next">
                                        <b>Next</b>
                                    </button>
                                </form>

                            </div>
                            <div id="payment" style="display: none;">
                                <h4>payments</h4>
                                
                                
                                <input type="radio" id="cr"><label>credit/debit/ATM Card</label><hr><br>
                                <input type="radio" id="cash"><label>cash on delivery<br></label>
                                <button id="pays">
                                    pay
                                </button>
                           
                        </div>
                            <div id="lastpay" style="display: none;">
                                <div>
                                    <h5>
                                    <i class="fa fa-credit-card" style="font-size:36px"> credit card</i>
                                    <i class="fa fa-university" style="font-size:36px">Bank transfer</i>
                                    </h5>
                                    <div class="form-outline">
                                        <label for="Name" class="form-label"><b>Full name(on the card)</b></label>
                                        <input type="text" placeholder="Enter name" name="cname" id="cname" class="form-control form-control-lg" required="">
                                    </div>
                                    <div class="form-group">
                                        <label for="cardNumber">Card number</label>
                                        <div class="input-group">
                                            <input type="text" name="cardNumber" placeholder="Your card number" class="form-control" required="">
                                            <div class="form-outline" id="icons">
                                                <span class="input-group-text text-muted">
                                                    <i class="fa fa-cc-amex"></i>
                                                    <i class="fa fa-cc-mastercard"></i>
                                                    <i class="fa fa-cc-visa"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-8">
                                            <div class="form-group">
                                                <label><span class="hidden-xs">Expiration</span></label>
                                                <div class="input-group">
                                                    <input type="number" placeholder="MM" name="" class="form-control" required="">
                                                    <input type="number" placeholder="YY" name="" class="form-control" required="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group mb-4">
                                                <label data-toggle="tooltip" title="Three-digits code on the back of your card">
                                                    CVV
                                                    <i class="fa fa-question-circle"></i>
                                                </label>
                                                <input type="text" required="" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="subscribe btn btn-primary btn-block rounded-pill shadow-sm" id="confirm"> Confirm  </button>
                               
                            </div>
                        </div>
                        <div id="end" style="display: none;">
                            <img src="thanks.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
</section>

</body></html>
